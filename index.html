<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LPV - Distributed Systems Lab</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
        LPV
      </div>
      <div class="toc">
        <h3>Table of Contents</h3>
        <ul id="toc-list">
          <div class="loader">
            <div class="loader-spinner"></div>
          </div>
        </ul>
      </div>
    </div>

    <main class="content">
      <div class="markdown-content" id="markdown-content">
        <div class="loader">
          <div class="loader-spinner"></div>
        </div>
      </div>
    </main>

    <div class="taskbar" id="taskbar">
      <button class="task-toggle" id="task-toggle" title="Toggle taskbar">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>

      <div class="task-group">
        <h3>Search</h3>
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            id="search-input"
            placeholder="Search content..."
          />
          <div class="search-icon">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
        </div>
        <div class="search-results" id="search-results"></div>
      </div>

      <div class="task-group">
        <h3>Text Size</h3>
        <button class="task-btn" id="font-increase">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          Increase Font Size
        </button>
        <button class="task-btn" id="font-decrease">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          Decrease Font Size
        </button>
        <button class="task-btn" id="font-reset">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 12h8"></path>
            <path d="M12 8v8"></path>
          </svg>
          Reset Font Size
        </button>
      </div>

      <div class="task-group">
        <h3>Reading Tools</h3>
        <button class="task-btn" id="btn-toggle-dark-mode">
          <!-- SVG and text will be updated by JS -->
        </button>
        <button class="task-btn" id="btn-print">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="6 9 6 2 18 2 18 9"></polyline>
            <path
              d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"
            ></path>
            <rect x="6" y="14" width="12" height="8"></rect>
          </svg>
          Print Content
        </button>
        <button class="task-btn" id="btn-fullscreen">
          <!-- SVG and text will be updated by JS -->
        </button>
      </div>
    </div>

    <button
      class="menu-toggle"
      id="menu-toggle"
      style="display: none"
      title="Toggle Menu"
    >
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <button id="exit-fullscreen-btn" title="Exit Fullscreen">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M4 14h6v6m-6-6l7-7m7 7h-6V4m6 6l-7 7"></path>
        <!-- This is a 'minimize' or 'exit fullscreen' like icon -->
      </svg>
      Exit Fullscreen
    </button>

    <script src="script.js" defer></script>
  </body>
</html>
